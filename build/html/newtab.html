<head>
  <title>New Tab</title>
  <link rel="stylesheet" href="../lib/mocha.css">
  <script type="text/javascript" src="../lib/mocha.js"></script>
  <script type="text/javascript" src="../lib/should.js"></script>
  <link rel="stylesheet" href="../css/main.css">
  <style id="custom-css" type="text/css"></style>
  <script type="text/javascript" src="../js/main.js"></script>
  <script type="text/javascript" src="../js/test.js"></script>
  <meta name="X-YouViewedSource" content="true dat">
  <meta name="X-twitter" content="dj_madeira">
  <template id="custom-link-template"><li><a class="button custom-link" href="{{href}}">{{title}}</a><button class="edit-button remove">Remove</button></li></template>
  <template id="new-link-template"><li id="new-link" class="new-link"><input type="text" id="new-link-title" class="new-link-input" placeholder="title"><input type="text" id="new-link-href" class="new-link-input" placeholder="url"><button id="new-link-confirm" class="edit-button confirm">Done</button></li></template>
</head>
<body data-env="dev">
  <section class="custom-links">
    <h1>My Links</h1>
    <ul id="custom-links" class="link-list">
    </ul>
  </section>
  <section class="quick-links">
    <h1>Chrome Links</h1>
    <ul class="link-list">
      <h2>History</h2>
      <li><a class="button" href="chrome://history">History</a></li>
      <li><a class="button" href="chrome://downloads">Downloads</a></li>
      <h2>Settings</h2>
      <li><a class="button" href="chrome://settings">Settings</a></li>
      <li><a class="button" href="chrome://extensions">Extensions</a></li>
      <li><a class="button" href="chrome://bookmarks">Bookmarks Manager</a></li>
      <h2>Internals</h2>
      <li><a class="button" href="chrome://chrome-urls">Chrome URLs</a></li>
      <li><a class="button" href="chrome://apps">Apps</a></li>
      <li><a class="button" href="chrome://flags">Flags</a></li>
      <li><a class="button" href="chrome://net-internals#dns">Host Cache</a></li>
    </ul>
  </section>
  <section class="utilities">
    <h1>Utilities</h1>
    <ul class="link-list">
      <h2>Caches</h2>
      <li><a class="button" id="clear-cache" href="#">Clear HTTP cache</a></li>
      <li><button id="clear-history" class="clear-history button">Clear history</button> <input class="value-increment" type="button" id="history-increment" value="1 day"><button id="clear-history-confirm" class="button confirm-button" href="#">You sure?</button></li>
    </ul>
  </section>
  <section class="customizer">
    <button class="button" id="edit-links-toggle">Edit links</button>
    <div class="overlay-group">
      <input type="button" id="custom-css_toggle" class="overlay-toggle button" value="CSS">
      <textarea id="custom-css-field" class="css-text overlay-content" placeholder="Type some CSS here"></textarea>
    </div>
  </section>
  <footer class="credit"><a class="github" href="https://github.com/djmadeira/lightweight-new-tab-page">GitHub</a></footer>
  <div id="mocha"></div>
</body>
